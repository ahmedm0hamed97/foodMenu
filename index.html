          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">

            <li class="nav-item">

    <section id="main">

        <input

          class="search form-control w-75 mx-auto mt-5 text-info fw-bold"
        />
  
        <select
          name="foodType"
          id="foodType"
          class="form-select w-75 mt-3 mx-auto text-secondary fw-bold"
        >
          <option value="" class="bg-dark text-secondary"></option>
        </select>



        <div class="row g-3 gy-4 my-5" id="itemRow">
          <div class="col-lg-3">
            <div class="item p-2 text-white rounded-4 bg-dark">
              <figure class="overflow-hidden">
                <img class="w-100 rounded-4" src="./images/meal-1.jpg" alt="" />
              </figure>
              <figcaption>
                <div
                  class="headCaption d-flex justify-content-between align-items-center px-1 my-2"
                >
                  <span class="fw-bold text-capitalize">pizza</span>
                  <!-- data-recipeID="47746" for test -->
                  <button class="detailsBtn btn btn-outline-info py-1" data-recipeID="47746">Detais</button>
                </div>
                <p class="text-secondary overflow-y-hidden">

      class="d-none rounded-4"

          <h2 class="text-light">Recipes details</h2>
          <button id="CloseBtn" class="btn-close btn-close-white"></button>
        </header>
        <main>
          <div id="mainDetails" class="row">
            <div class="col-md-4">
              <figure>
                <img class="w-100 rounded-3" src="./images/meal-2.jpg" alt="" />
              </figure>
            </div>
            <div class="col-md-8 text-light fw-bold ps-4">
              <h2>
                Title:
                <span class="badge bg-info text-black text-uppercase p-2 fs-6"
                  >Best Pizza Dough Ever</span

              </h2>
              <p>
                social rank:
                <span class="badge bg-info text-black p-2">100</span>
              </p>
              <p class="mb-1">
                Recipe ingredients: 
                <ul class="recipeList list-unstyled">
                  <li></li>
                </ul>
              </p>
              <a href="" target="_Blank" class="btn btn-info text-white">Od5ol 4o0of</a>

          </div>
